<div class="row mt-5">
    <div class="col-3"></div>
    <div class="col-6">
        <form action="" class="border border-2 p-4 shadow" [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
            <h2 class="my-2 fw-bold text-center">Login</h2>
            <div class="mb-3">
                <label for="">username</label>
                <input type="text" class="form-control" formControlName="username">
            </div>
            <div class="mb-3">
                <label for="">password</label>
                <input type="password" class="form-control" formControlName="password">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-dark form-control" [disabled]="loginForm.invalid">Login</button>
            </div>
        </form>

    </div>
    <div class="col-3"></div>
</div>
